<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" id="name" name="name" class="form-control validate" required>
                        <label for="name">Name</label>
                    </div>

                    <div class="md-form mb-5">
                        <i class="fas fa-phone prefix grey-text"></i>
                        <input type="text" id="phone" name="phone" class="form-control validate" required>
                        <label for="phone">Phone number</label>
                    </div>

                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="email" name="email" class="form-control validate" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-pencil prefix grey-text"></i>
                        <textarea type="text" id="message" name="message" class="md-textarea form-control" rows="4" required></textarea>
                        <label for="message">Message</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-unique">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
                </div>
            </div>
        </div>
    </form>
</div>


<!-- Footer -->
<footer class="page-footer font-small teal darken-3">
    <div class="container">
        <ul class="list-unstyled list-inline text-center py-2">
            <li class="list-inline-item">
                <h5 class="mb-1">Want to know more</h5>
            </li>
            <li class="list-inline-item">
                <div class="text-center">
                    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal"
                       data-target="#modalContactForm">Contact Us</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="footer-copyright text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <i class="fas fa-phone"></i> (416)-819-4298
                </div>
                <div class="col-md-4">
                    &copy; 2019 Copyright: Beeyond Gardens
                </div>
                <div class="col-md-4">
                    <i class="fas fa-envelope-open"></i> contact@beeyondgardens.co
                </div>
            </div>
        </div>
    </div>
</footer>
